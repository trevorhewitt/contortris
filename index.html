<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Disable zoom + keep viewport stable -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Contortris</title>

  <style>
    :root{
      --bg: #0f1020;
      --bg2: #070714;

      --text: rgba(245,245,255,0.92);
      --muted: rgba(245,245,255,0.70);

      /* Natural board geometry (used for fit calculations) */
      --cols: 10;
      --rows: 20;
      --cell: 24px;
      --natural-board-w: calc(var(--cols) * var(--cell)); /* 240px */
      --natural-board-h: calc(var(--rows) * var(--cell)); /* 480px */

      /* Bottom bar fixed height (plus safe-area inset) */
      --bottom-bar-h: 96px;

      /* Contrast */
      --grid: rgba(230,230,245,0.22);
      --boardEdge: rgba(245,245,255,0.26);
      --boardEdgeInner: rgba(245,245,255,0.10);
    }

    /* HARD scroll disable */
    html, body{
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none; /* critical for swipes */
      background: radial-gradient(1200px 900px at 30% 10%, #2a2550 0%, var(--bg) 45%, var(--bg2) 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Use dynamic viewport units to avoid mobile browser chrome issues */
    .app{
      width: 100vw;
      height: 100dvh;
      display: grid;
      grid-template-rows: 1fr calc(var(--bottom-bar-h) + env(safe-area-inset-bottom));
      box-sizing: border-box;
      align-items: stretch;
      justify-items: center;
    }

    .boardRegion{
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      box-sizing: border-box;
      padding: 8px;
      min-height: 0; /* IMPORTANT: allow shrinking in grid */
    }

    .boardShell{
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;

      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 2px var(--boardEdge),
        0 0 0 1px var(--boardEdgeInner) inset;

      /* These are set by JS to fit the viewport exactly */
      width: var(--natural-board-w);
      height: var(--natural-board-h);
    }

    canvas{
      width: var(--natural-board-w);
      height: var(--natural-board-h);
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      display: block;
    }

    .nameLayer{
      position:absolute;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
      opacity: 1.0;
      mix-blend-mode: screen;
      filter:
        drop-shadow(0 0 10px rgba(123,247,255,0.35))
        drop-shadow(0 0 34px rgba(255,80,220,0.22));
    }

    .nameText{
      position: absolute;
      left: 0;
      right: 0;
      top: 54px;

      width: 100%;
      padding: 0 8px;
      box-sizing: border-box;

      font-size: 34px;
      line-height: 1.1;
      font-style: italic;
      font-weight: 800;
      letter-spacing: 0.06em;

      color: rgba(245,245,255,0.22);
      text-align: center;

      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;

      overflow: hidden;
      text-overflow: clip;

      user-select: none;

      text-shadow:
        2px 0 0 rgba(255,0,140,0.14),
        -2px 0 0 rgba(0,255,255,0.12),
        0 0 18px rgba(180,180,255,0.12),
        0 0 34px rgba(255,80,220,0.10);

      transform: translateX(0);
      opacity: 1;
      transition: transform 260ms ease, opacity 260ms ease;
    }
    .nameText.enterFromRight{ transform: translateX(110%); opacity: 0; }
    .nameText.enterToCenter{ transform: translateX(0); opacity: 1; }
    .nameText.exitToLeft{ transform: translateX(-120%); opacity: 0; }

    .overlay{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.58);
      opacity: 0;
      pointer-events:none;
      transition: opacity 140ms ease;
    }
    .overlay.show{
      opacity: 1;
      pointer-events:auto;
    }
    .overlay .msg{
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.60);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      text-align:center;
      max-width: min(520px, calc(100vw - 24px));
    }
    .overlay .msg .big{
      font-weight: 950;
      letter-spacing: 0.02em;
      margin-bottom: 6px;
      font-style: italic;
    }
    .overlay .msg .small{
      font-size: 12px;
      color: var(--muted);
    }
    .controlsBlock{
      margin-top: 10px;
      text-align:left;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .controlsHeader{
      font-weight: 950;
      font-size: 12px;
      letter-spacing: 0.04em;
      margin-bottom: 6px;
    }
    .controlsText{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
    }
    .overlayBtns{
      display:flex;
      gap: 10px;
      margin-top: 12px;
      justify-content:center;
      flex-wrap: wrap;
    }
    button{
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      color: rgba(10,10,12,0.95);
      background: linear-gradient(135deg, rgba(123,247,255,0.95), rgba(255,80,220,0.85));
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      font-weight: 900;
      cursor:pointer;
    }
    button.secondary{
      background: rgba(255,255,255,0.10);
      color: var(--text);
      box-shadow: none;
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* Bottom bar pinned inside grid (no overflow) */
    .bottomBar{
      width: 100%;
      height: var(--bottom-bar-h);
      padding: 8px 10px calc(10px + env(safe-area-inset-bottom)) 10px;
      box-sizing: border-box;

      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 10px;
      align-items: center;

      background: rgba(0,0,0,0.30);
      border-top: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);

      overflow: hidden; /* guarantees it cannot be cut off by internal overflow */
    }

    .nextMiniShell{
      width: 110px;
      height: 74px;
      border-radius: 12px;
      background: radial-gradient(180px 120px at 35% 25%, rgba(123,247,255,0.10), rgba(0,0,0,0.55));
      border: 1px solid rgba(255,255,255,0.10);
      overflow: hidden;
      position: relative;
    }
    #nextCanvas{
      width: 110px;
      height: 74px;
      display: block;
      image-rendering: pixelated;
    }

    .statsMini{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: center;
    }
    .statPill{
      border-radius: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.10);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      min-width: 0;
    }
    .statPill .k{
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }
    .statPill .v{
      font-size: 18px;
      font-weight: 950;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    /* Debug panel overlays board area; not part of layout */
    .debugPanel{
      position: absolute;
      left: 8px;
      right: 8px;
      bottom: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,0.40);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 12px;
      color: var(--muted);
      pointer-events: none;
      display: none;
    }
    .debugPanel .k{
      color: rgba(245,245,255,0.70);
      display:inline-block;
      width: 140px;
    }
    .debugPanel .v{
      color: rgba(245,245,255,0.95);
      font-weight: 900;
    }
    .bottomBar{
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* left / pause / right */
      gap: 10px;
      align-items: center;
    }

    .bottomLeft{ display:flex; justify-content:flex-start; }
    .bottomCenter{ display:flex; justify-content:center; }
    .bottomRight{
      display:flex;
      justify-content:flex-end;
      gap: 10px;
    }

    .pauseBtn{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      padding: 0;
      display:grid;
      place-items:center;
      font-weight: 950;
      font-size: 20px;
      line-height: 1;
      user-select: none;
    }

    .statPill{
      width: 86px;              /* smallish */
      padding: 8px 8px;
      display: flex;
      flex-direction: column;   /* label + number stacked */
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .statPill .k{ font-size: 11px; }
    .statPill .v{ font-size: 18px; }

    /* Board-edge glow feedback for tap zones */
    #boardShell.glow-left{
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 2px var(--boardEdge),
        0 0 0 1px var(--boardEdgeInner) inset,
        -8px 0 22px rgba(255, 220, 90, 0.35),
        -2px 0 0 rgba(255, 220, 90, 0.75) inset;
    }
    #boardShell.glow-right{
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 2px var(--boardEdge),
        0 0 0 1px var(--boardEdgeInner) inset,
        8px 0 22px rgba(90, 200, 255, 0.35),
        -2px 0 0 rgba(90, 200, 255, 0.0) inset,
        2px 0 0 rgba(90, 200, 255, 0.75) inset;
    }
    #boardShell.glow-top{
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 2px var(--boardEdge),
        0 0 0 1px var(--boardEdgeInner) inset,
        0 -8px 22px rgba(110, 255, 140, 0.30),
        0 2px 0 rgba(110, 255, 140, 0.75) inset;
    }
    #boardShell.glow-bottom{
      box-shadow:
        0 18px 60px rgba(0,0,0,0.55),
        0 0 0 2px var(--boardEdge),
        0 0 0 1px var(--boardEdgeInner) inset,
        0 8px 22px rgba(255, 90, 90, 0.30),
        0 -2px 0 rgba(255, 90, 90, 0.0) inset,
        0 -2px 0 rgba(255, 90, 90, 0.75) inset;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="boardRegion">
      <div class="boardShell" id="boardShell">
        <div id="nameLayer" class="nameLayer"></div>
        <canvas id="boardCanvas"></canvas>

        <div id="overlay" class="overlay show">
          <div class="msg">
            <div class="big" id="overlayTitle">Contortris</div>
            <div class="small" id="overlaySubtitle">Press Play.</div>

            <div class="controlsBlock" id="controlsBlock">
              <div class="controlsHeader">Controls</div>
              <div class="controlsText">
                Desktop: ←/→ move, ↑ rotate, ↓ soft drop, Space pause, D debug<br/>
                Mobile: swipe ←/→ move, swipe ↑ rotate, swipe ↓ drop 1 step, touch & hold bottom half = soft drop, double-tap play/pause
              </div>
            </div>

            <div class="overlayBtns">
              <button id="overlayPlayBtn">Play</button>
              <button id="overlayResumeBtn" class="secondary">Resume</button>
              <button id="overlayNewBtn" class="secondary">New game</button>
            </div>
          </div>
        </div>

        <div id="debugPanel" class="debugPanel">
          <div><span class="k">Zone</span> <span id="dbgZone" class="v">normal</span></div>
          <div><span class="k">Piece difficulty</span> <span id="dbgPieceDiff" class="v">–</span></div>
          <div><span class="k">Base fall speed</span> <span id="dbgBaseSpeed" class="v">–</span></div>
        </div>
      </div>
    </div>

    <div class="bottomBar">
      <div class="bottomLeft">
        <div class="nextMiniShell" aria-label="Next shape">
          <canvas id="nextCanvas"></canvas>
        </div>
      </div>
    
      <div class="bottomCenter">
        <button id="pauseBtn" class="pauseBtn" aria-label="Pause/Play">▶</button>
      </div>
    
      <div class="bottomRight">
        <div class="statPill">
          <div class="k">Score</div>
          <div class="v" id="scoreText">0</div>
        </div>
        <div class="statPill">
          <div class="k">Lines</div>
          <div class="v" id="linesText">0</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Fit-to-viewport script: uses VisualViewport so the bottom bar never gets cut off.
       Also sizes the board to use ALL available space above the bottom bar. -->
  <script>
    (function(){
      const shell = document.getElementById("boardShell");
      const boardCanvas = document.getElementById("boardCanvas");
      const bottomBar = document.querySelector(".bottomBar");

      const NAT_W = 10 * 24; // must match --cols * --cell
      const NAT_H = 20 * 24; // must match --rows * --cell

      function viewportSize(){
        if (window.visualViewport) {
          return { w: window.visualViewport.width, h: window.visualViewport.height };
        }
        return { w: window.innerWidth, h: window.innerHeight };
      }

      function fit(){
        const vp = viewportSize();
        const bb = bottomBar.getBoundingClientRect();

        // Space available to boardRegion content:
        // full viewport height minus bottom bar *actual* height
        const availW = vp.w - 16; // boardRegion padding + breathing room
        const availH = (vp.h - bb.height) - 16; // boardRegion padding + breathing room

        // Uniform scale
        const scale = Math.min(availW / NAT_W, availH / NAT_H);

        // Guard against tiny sizes
        const s = Math.max(0.1, scale);

        const scaledW = Math.floor(NAT_W * s);
        const scaledH = Math.floor(NAT_H * s);

        shell.style.width = scaledW + "px";
        shell.style.height = scaledH + "px";
        boardCanvas.style.width = scaledW + "px";
        boardCanvas.style.height = scaledH + "px";
      }

      // Prevent browser from handling touch scroll/zoom gestures anywhere
      document.addEventListener("touchmove", (e) => e.preventDefault(), { passive: false });

      window.addEventListener("resize", fit, { passive: true });
      if (window.visualViewport) {
        window.visualViewport.addEventListener("resize", fit, { passive: true });
        window.visualViewport.addEventListener("scroll", fit, { passive: true });
      }
      window.addEventListener("orientationchange", fit, { passive: true });

      // Initial fit after layout settles
      requestAnimationFrame(() => requestAnimationFrame(fit));
    })();
  </script>

  <script type="module" src="./main.js"></script>
</body>
</html>
